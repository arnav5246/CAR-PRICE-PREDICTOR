<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Car Price Predictor</title>
    <link href="static/css/style.css" rel="stylesheet" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body class="bg-dark">

    <div class="container">
      <div class="row">
        <div class="card mt-50" style="width: 100%; height: 100%">

          <div class="card-header">
            <div class="col-12" style="text-align: center">
              <h1>Welcome to Car Price Predictor</h1>
            </div>
          </div>

          <div class="card-body">

            <form method="post" action="#" accept-charset="utf-8">

              <div class="col-18 form-group" style="text-align: center">
                <label><b>Select Company: </b></label>
                <select class="selectpicker form-control" id="company" name="company" required="1">
                  {% for company in companies %}
                    <option value="{{ company }}">{{ company }}</option>
                  {% endfor %}
                </select>
               </div>

              <div class="col-18 form-group" style="text-align: center">
                <label><b>Select Model: </b></label>
                <select class="selectpicker form-control" id="car_model" name="car_model" required="1">
                  {% for model in car_models %}
                    <option value="{{ model }}">{{ model }}</option>
                  {% endfor %}
                </select>
               </div>

              <div class="col-18 form-group" style="text-align: center">
                <label><b>Select Year of Purchase: </b></label>
                <select class="selectpicker form-control" id="year" name="year" required="1">
                  <option value=""></option>
                </select>
               </div>

              <div class="col-18 form-group" style="text-align: center">
                <label><b>Select Fuel Type: </b></label>
                <select class="selectpicker form-control" id="fuel_type" name="fuel_type" required="1">
                  <option value=""></option>
                </select>
               </div>

              <div class="col-18 form-group" style="text-align: center">
                <label><b>Enter the Kilometers Travelled: </b></label>
                <input class="form-control" type="text" id="kilo_driven" name="kilo_driven" placeholder="Enter no. of kilometers travelled">
              </div>

              <div class="col-18 form-group" style="text-align: center">
                <button class="btn btn-primary form-control" onclick="">Predict Price</button>
              </div>

            </form>

          </div>
        </div>
      </div>


    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>

  </body>
</html>
